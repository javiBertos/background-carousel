<!DOCTYPE html>
<html>
  <head>
    <title>Starting with Backbone and JS</title>

    <link rel="stylesheet" href="css/main.css" />

    <style>
      .bg-1 { background-image:url('http://lorempixel.com/1024/600/cats/1'); }
      .bg-2 { background-image:url('http://lorempixel.com/1024/600/cats/2'); }
      .bg-3 { background-image:url('http://lorempixel.com/1024/600/cats/3'); }
    </style>
  </head>

  <body>
    <header>Can you see the background changing??</header>

    <section class="bg-1">
      <p>
        We use items with a background set by the "style" attribute in order to get the "background-size:cover" capabilities
      </p>
    </section>

    <div class="preload bg-1"></div>
    <div class="preload bg-2"></div>
    <div class="preload bg-3"></div>

    <footer>Enjoy!!</footer>

    <script src="/node_modules/systemjs/dist/system.js"></script>
    <script>
      System.config({
        packages: {
          ".": {
            format: "cjs",
            defaultExtension: "js"
          }
        }
      });
      System.import( "./app/app" );
    </script>
  </body>
</html>
